<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>2rism Gallery</title>

     <!-- 
    - favicon
  -->
  <link rel="icon" href="./assets/images/logoblack.svg" type="image/svg+xml" style="max-zoom:100%;">

  
    <link rel="stylesheet" href="./assets/css/gallery.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="./assets/js/gallery.js" defer></script>
  </head>



  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
          <button class="btn mb-2 mx-1" data-filter="people">People</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="nature">
          <img src="./assets/images/gallery-1.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Mountains</h6>
            <p class="card-text">Beauty..</p>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="./assets/images/gallery-2.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Lights</h6>
            <p class="card-text">It has my whole heart..</p>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="./assets/images/gallery-3.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Nature</h6>
            <p class="card-text">Heart Soothing....</p>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="./assets/images/gallery-4.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Retro</h6>
            <p class="card-text">Ahhh! Don't wanna go back</p>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="./assets/images/gallery-5.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Fast</h6>
            <p class="card-text">Mind Blowing</p>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="./assets/images/pexels-gerald-yambao-2413238.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Classic</h6>
            <p class="card-text">Wonderful experience</p>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="./assets/images/img8.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Men</h6>
            <p class="card-text">Having fun!</p>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="./assets/images/pexels-tetyana-kovyrina-15673106.jpg" alt="img">
          <div class="card-body">
            <h6 class="card-title">Girl</h6>
            <p class="card-text">I've found my happy place..</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
